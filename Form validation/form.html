<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <link rel="stylesheet" href="./form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="./form.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5  shadow-lg p-3 mb-5 bg-white rounded ">
                <h1> Form Validation</h1>
                <input type="text" id="username" placeholder="username" class="form-control">
                <small id="username_error"></small>
                <input type="text" id="email" placeholder="email" class="form-control">
                <small id="email_error"></small>
                <input type="password" id="password" placeholder="password" class="form-control">
                <small id="password_error"></small>
                <input type="password" id="confirm password" placeholder="confirm password" class="form-control">
                <small id="cpassword_error"></small>
                <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
            </div>
        </div>
    </div>
</body>
</html>
